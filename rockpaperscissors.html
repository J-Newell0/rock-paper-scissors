  <script>
   // The goal is to create a working Rock, Paper, Scissors program
    
// computerPlay function will chose a random number 0-2 and return 
// its choice to the game() function

    let playerScore = 0;
    let computerScore = 0;
    let tie = 0;
    game(playerScore, computerScore);

    function humanPlay(){
        let playerPick = prompt('Take your pick: Rock, Paper or Scissors:');
        let playerSelection = playerPick.charAt(0).toUpperCase() + playerPick.slice(1).toLowerCase();
        return playerSelection
    }
    function computerPlay(){
                              // let computerChoice = ['Rock', 'Paper', 'Scissors'];
                              // This doesn't seem necessary when I can have an if else
                              // choose and return the value.
        var randomChoice = Math.floor(Math.random() * 3);  
       
        if (randomChoice === 0) {
            compChoice = 'Rock';
        } else if (randomChoice === 1) {
            compChoice = 'Paper';
        } else if (randomChoice === 2) {
            compChoice = 'Scissors';
        }
        let computerSelection = compChoice;
        return computerSelection
    }
    
    //playRound() should check each combo of choices and decide a winner
    // --Reworking -- (if else statements were resulting in false wins and ties.)    
    function playRound(playerSelection, computerSelection) {
      console.log(playerSelection);
      console.log(computerSelection);
      
      if (computerSelection === playerSelection) {
        tie++;
        console.log('We\'ve Tied');
      }
      if (playerSelection === 'Rock') {
        if (computerSelection === 'Scissors') {
          playerScore++;
          console.log('Human wins! Rock beats Scissors!');          
        } else {
          computerScore++;
          console.log('Computer wins! Paper beats rock!');
        }
      }
      if (playerSelection === 'Paper'){
        if (computerSelection === 'Rock') {
          playerScore++;
          console.log('Human Wins! Paper beats rock!');
        } else {
          computerScore++;
          console.log('Computer Wins! Scissors beats Paper!');
        }
      }
      if (playerSelection === 'Scissors'){
        if(computerSelection === 'Paper'){
          playerScore++;
          console.log('Human Wins! Sissors beat paper');
        } else {
          computerScore++;
          console.log('Computer Wins! Rock beats scissors!');
        }
      }
    }

    function game(playerScore, computerScore) {
      for (round=0; round<5; round++){
        let playerSelection = humanPlay();
        let computerSelection = computerPlay();
        playRound(playerSelection, computerSelection);
        console.log('Humans Score: ' + playerScore);
        console.log('Computer Score: ' + computerScore);
      }
    }
   
  </script>
